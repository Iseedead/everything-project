name: Install & Deploy
on:
  push:
    branches:
      - feature/configure-deployment
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 16.x ]
    env:
      GCP_MYSQL_DATABASE_NAME: ${{ secrets.GCP_MYSQL_DATABASE_NAME }}
      GCP_MYSQL_INSTANCE_CONNECTION_NAME: ${{ secrets.GCP_MYSQL_INSTANCE_CONNECTION_NAME }}
      GCP_MYSQL_DATABASE_USERNAME: ${{ secrets.GCP_MYSQL_DATABASE_USERNAME }}
      GCP_MYSQL_DATABASE_PASSWORD: ${{ secrets.GCP_MYSQL_DATABASE_PASSWORD }}
      MAVEN_PROFILE: server
      MAVEN_CLI_OPTIONS: --batch-mode
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java Set Up
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Package
        run: mvn $MAVEN_CLI_OPTIONS clean package -P$MAVEN_PROFILE
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: everything-project
          path: '${{ github.workspace }}/target/*'
          node-version: ${{ matrix.node-version }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 16.x ]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: everything-project
          node-version: ${{ matrix.node-version }}
      - name: Debug 1
        run: ls -la
      - name: Inject Data
        run: echo "$(cat classes/application-server.yaml | sed -r 's|<(.+)>|$\1|g')" > classes/application-server.yaml
      - name: Debug 2
        run: cat classes/application-server.yaml
