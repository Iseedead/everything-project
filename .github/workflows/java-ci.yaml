name: Java CI
on:
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 1234
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Up Java 17-temurin
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile
        run: mvn --batch-mode clean compile
      - name: Test
        run: mvn --batch-mode test


