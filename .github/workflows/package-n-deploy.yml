name: Package & Deploy
on:
  push:
    branches:
      - feature/configure-deployment
jobs:
  package:
    runs-on: ubuntu-latest
    env:
      MAVEN_PROFILE: server
      MAVEN_CLI_OPTIONS: --batch-mode
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java Set Up
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Package
        run: mvn $MAVEN_CLI_OPTIONS clean package -P$MAVEN_PROFILE
      - name: Create Version File
        run: echo v$(mvn -q help:evaluate \
          -Dexpression=project.version \
          -DforceStdout | sed -e 's|\.|-|g') > ${{ github.workspace }}/target/version.md
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: everything-project
          path: |
            ${{ github.workspace }}/target/*
            pom.xml
  deploy:
    needs: package
    runs-on: ubuntu-latest
    env:
      MAVEN_PROFILE: server
      MAVEN_CLI_OPTIONS: --batch-mode
    steps:
      - name: Java Set Up
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: everything-project
        # Workaround
        # Injecting GitHub secrets into application-server.yaml instead of using Google Secret Manager
        # 'cause I can't get the app to parse them in application*.yaml files
        # (sm:// does not work)
      - name: Inject Secrets
        run: |
          sed -i -r 's|<GCP_MYSQL_DATABASE_NAME>|${{ secrets.GCP_MYSQL_DATABASE_NAME }}|g' classes/application-server.yaml
          sed -i -r 's|<GCP_MYSQL_INSTANCE_CONNECTION_NAME>|${{ secrets.GCP_MYSQL_INSTANCE_CONNECTION_NAME }}|g' classes/application-server.yaml
          sed -i -r 's|<GCP_MYSQL_DATABASE_USERNAME>|${{ secrets.GCP_MYSQL_DATABASE_USERNAME }}|g' classes/application-server.yaml
          sed -i -r 's|<GCP_MYSQL_DATABASE_PASSWORD>|${{ secrets.GCP_MYSQL_DATABASE_PASSWORD }}|g' classes/application-server.yaml
      - name: Set Version
        run: echo "PROJECT_VERSION=$(cat version.md)" >> $GITHUB_ENV
      - name: GCP Authentication
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
      - name: GCP Deploy
        run: mvn $MAVEN_CLI_OPTIONS appengine:deploy \
          -Dapp.deploy.version=${{ env.PROJECT_VERSION }} \
          -Dapp.deploy.projectId=${{ secrets.GCP_PROJECT_ID }} \
          -P$MAVEN_PROFILE
