name: Compile & Test
on:
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MVN_CLI_OPTIONS:
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java Set Up
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile
        run: mvn $MVN_CLI_OPTIONS clean compile
      - name: Test
        run: mvn $MVN_CLI_OPTIONS test
