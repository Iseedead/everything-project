name: Compile & Test
on:
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java 17 Set Up
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile
        run: mvn --batch-mode clean compile -Pserver
      - name: Test
        run: mvn --batch-mode test -Pserver
