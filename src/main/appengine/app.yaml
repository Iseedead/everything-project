runtime: java
env: flex
runtime_config:
  operating_system: "ubuntu22"
  runtime_version: "17"
env_variables:
  SPRING_PROFILES_ACTIVE: "server"
handlers:
  - url: /.*
    secure: always
    script: auto
    redirect_http_response_code: 301
automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 1
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50
resources:
  memory_gb: 2
